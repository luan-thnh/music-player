<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="./assets/img/background.jpg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="./assets/img/logo.png" type="image/gif" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Music Player</title>
  </head>

  <body>
    <div class="player noselect">
      <!-- Dashboard -->
      <div class="dashboard">
        <!-- CD -->
        <div class="cd">
          <div class="cd-thumb" style="background-image: url('')"></div>

          <div class="cd-bgs">
            <div class="cd-bg top"></div>
            <div class="cd-bg right"></div>
            <div class="cd-bg bottom"></div>
            <div class="cd-bg left"></div>
          </div>
        </div>

        <!-- Title -->
        <div class="title">
          <h2 class="title-name"></h2>
          <p class="title-singer"></p>
        </div>

        <!-- Control -->
        <div class="control">
          <div class="btn btn-repeat">
            <i class="fa-solid fa-rotate-right"></i>
          </div>
          <div class="btn btn-prev">
            <i class="fa-solid fa-backward-step"></i>
          </div>
          <div class="btn btn-toggle-play">
            <i class="fa-solid fa-pause icon-pause"></i>
            <i class="fa-solid fa-play icon-play"></i>
          </div>
          <div class="btn btn-next">
            <i class="fa-solid fa-forward-step"></i>
          </div>
          <div class="btn btn-random">
            <i class="fa-solid fa-shuffle"></i>
          </div>
        </div>

        <input id="progress" class="progress" type="range" value="0" step="0.1" min="0" max="100" />

        <audio id="audio" src=""></audio>
      </div>

      <!-- Playlist -->
      <div class="playlist"></div>
    </div>

    <script type="module" src="./assets/js/main.js"></script>
    <script type="module" src="./assets/js/test.js"></script>
  </body>
</html>
